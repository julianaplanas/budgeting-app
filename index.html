<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- Style links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- START NAVBAR -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <!-- Title -->
          <a class="navbar-item" href="#">
            <span class="icon-text">
                <span class="icon brand-logo">
                    <i class="fas fa-wallet"></i>
                </span>
                <span class="brand-title">AhorrADAs</span>
            </span>
          </a>

          <!-- Burger nav -->
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbar" class="navbar-menu">
          <div class="navbar-end">
              <!-- Balance button -->
            <a class="navbar-item nav-button" id="btnBalance">
                <span class="icon-text">
                    <span class="icon">
                        <i class="fas fa-chart-line"></i>
                    </span>
                    <span>Balance</span>
                </span>
            </a>
      
            <!-- Categorías button -->
            <a class="navbar-item nav-button" id="btnCategorias">
                <span class="icon-text">
                    <span class="icon">
                        <i class="fas fa-tag"></i>
                    </span>
                    <span>Categorías</span>
                </span>
            </a>
            
            <!-- Reportes button -->
            <a class="navbar-item nav-button" id="btnReportes">
                <span class="icon-text">
                    <span class="icon">
                        <i class="fas fa-chart-pie"></i>
                    </span>
                    <span>Reportes</span>
                </span>
            </a>
          </div>
        </div>
      </nav>
      <!-- END OF NAVBAR -->

      <!-- START OF BALANCES -->
      <section class="container" id="balanceSection">
        <h1>Balance</h1>
      </section>
      <!-- END OF BALANCES -->

      <!-- START OF NUEVA OPERACION -->
      <section class="container display">

      </section>
      <!-- END OF NUEVA OPERACION -->

      <!-- START OF CATEGORIAS -->
      <section class="container display" id="categoriasSection">
        <div class="columns is-mobile">
            <div class="column is-three-fifths is-offset-one-fifth">
                <div class="box">
                    <!-- Title -->
                    <h1 class="subtitle">Categorías</h1>
                    <!-- Input -->
                    <label class="label">Nombre</label>
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                          <input class="input" type="text">
                        </p>
                        <p class="control">
                          <a class="button add-category">
                            Agregar
                          </a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
      </section>
      <!-- END OF CATEGORIAS -->

      <!-- START OF REPORTES  -->
      <section class="container display" id="reportesSection">
        <h1>Reportes</h1>
      </section>
      <!-- END OF REPORTES  -->

    <script src="js/app.js"></script>
</body>
</html>
